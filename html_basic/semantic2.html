<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 | 네이버</title>
    <style> /* 내부스타일시트 */
        #wrap {}
        #wrap header {}
        #wrap main {}
        #wrap main aside {}
        #wrap main .center_wrap {}
        #wrap main .center_wrap .hot {}
        #wrap main .center_wrap .social {}
        #wrap main .right_wrap {}
        #wrap main .right_wrap .login {}
        #wrap main .right_wrap .notice {}
        #wrap main .right_wrap .official_cafe {}
        #wrap main .right_wrap .ad {}
        #wrap main .right_wrap .smart_bot {}
        #wrap main .right_wrap .cs_center {}
        #wrap main .right_wrap .fnb {}  
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside><!-- 왼쪽 메뉴 묶음 -->
            <div class="center_wrap">
                <section class="hot"></section>
                <section class="social"></section>
            </div>
            <div class="right_wrap">
                <section class="login"></section>
                <section class="notice"></section>
                <section class="official_cafe"></section>
                <section class="ad"></section>
                <section class="smart_bot"></section>
                <section class="cs_center"></section>
                <section class="fnb"></section>
            </div>
        </main>
    </div>
</body>
</html>
